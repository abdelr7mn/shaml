<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نجمة الشامل</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    :root{
      --card:#ffffff;
      --accent:#7c8cff;
      --muted:#6b7280;
      --text:#1f2937;
    }

    *{box-sizing:border-box}

    body{
      font-family:'Cairo',sans-serif;
      margin:0;
      background:linear-gradient(180deg,#eaf6f0 0%,#dceee7 100%);
      color:var(--text);
    }

    .container{
      max-width:420px;
      margin:40px auto;
      padding:20px;
    }

    .card{
      background:var(--card);
      border-radius:20px;
      padding:22px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    /* Profile */
    .profile{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      overflow:hidden;
      border:4px solid #eef2ff;
      background:linear-gradient(135deg,#7c8cff,#9aa7ff);
      margin-bottom:12px;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:700;
    }

    .tag{
      margin:4px 0;
      font-size:14px;
      color:var(--accent);
      font-weight:600;
    }

    .bio{
      margin-top:10px;
      font-size:14px;
      line-height:1.6;
      color:var(--muted);
    }

    /* Social Grid */
    .links{
      margin-top:22px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
    }

    .link{
      display:flex;
      align-items:center;
      justify-content:center;
      height:64px;
      border-radius:16px;
      background:#f9fafb;
      text-decoration:none;
      color:var(--text);
      border:1px solid #e5e7eb;
      transition:.2s;
      font-size:26px;
    }

    .link:hover{
      transform:translateY(-3px);
      background:#f3f4f6;
    }

    /* Quick Actions (official icons) */
    .quick-actions{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:18px;
    }

    .quick-actions a{
      width:42px;
      height:42px;
      border-radius:50%;
      background:#eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      font-size:18px;
      transition:.2s;
    }

    .quick-actions a:hover{
      transform:scale(1.15);
    }

    .wa{color:#25D366;}
    .call{color:#2563eb;}
    .mail{color:#dc2626;}

    /* Buttons */
    .actions{
      display:flex;
      gap:10px;
      margin-top:20px;
    }

    .btn{
      flex:1;
      padding:12px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      font-family:'Cairo',sans-serif;
      cursor:pointer;
      font-size:14px;
    }

    .btn.primary{
      background:linear-gradient(90deg,#7c8cff,#9aa7ff);
      color:white;
      border:none;
    }

    @media (max-width:440px){
      .container{margin:20px 12px}
      .links{grid-template-columns:repeat(2,1fr);}
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- Profile -->
    <div class="profile">
      <div class="avatar">
        <img src="https://cdn.salla.sa/qAyGK/PmzDzVsbyFMi1ZeKhiJr44atYwLtQeoO5w0kZZjB.jpg" alt="avatar">
      </div>
      <h1>نجمة الشامل</h1>
    
      <div class="bio">
        متجر نجمة الشامل الإلكتروني هو أحد أنشطة تعاونية الشامل متعددة الأغراض،
        المرخصة بقرار وزاري رخصة رقم 234 من وزير الموارد البشرية والتنمية الاجتماعية
      </div>
    </div>

    <!-- Official Small Icons -->
    <div class="quick-actions">
      <a class="wa" href="https://wa.me/966533661915" target="_blank" title="WhatsApp">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
      <a class="call" href="tel:+966538622244" title="Call">
        <i class="fa-solid fa-phone"></i>
      </a>
      <a class="mail" href="mailto:info@shaml.sa" title="Email">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>

    <!-- Social Icons Grid -->
    <div class="links">
      <a class="link" href="https://www.instagram.com/shaml_sa" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a class="link" href="https://www.tiktok.com/@shaml_sa" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
      <a class="link" href="https://x.com/shaml__sa" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      <a class="link" href="https://www.snapchat.com/add/shaml_sa" target="_blank"><i class="fa-brands fa-snapchat"></i></a>
      <a class="link" href="https://www.youtube.com/@shaml_sa" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      <a class="link" href="https://www.facebook.com/shamlssa" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
    </div>

    

    <!-- Actions -->
    <div class="actions">
      <button class="btn primary" id="copyBtn">نسخ رابط الصفحة</button>
      <button class="btn" id="shareBtn">مشاركة</button>
    </div>

  </div>
</div>

<script>
  const pageLink = window.location.href;

  document.getElementById('copyBtn').onclick = async () => {
    await navigator.clipboard.writeText(pageLink);
    copyBtn.textContent = 'تم النسخ ✅';
    setTimeout(()=> copyBtn.textContent = 'نسخ رابط الصفحة',2000);
  };

  document.getElementById('shareBtn').onclick = () => {
    if(navigator.share){
      navigator.share({
        title: document.title,
        text: 'تواصل معنا',
        url: pageLink
      });
    }else{
      alert('المشاركة غير مدعومة – يمكنك نسخ الرابط');
    }
  };
</script>

</body>
</html>
